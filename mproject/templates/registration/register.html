{% extends "_base.html" %}

{% load crispy_forms_filters %}
{% load crispy_forms_tags %}

{% block content %}
<h2>Register</h2>
<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-success">Register</button>
</form>
<p>Already have an account? <a href="{% url 'login' %}" class="btn btn-primary">Login</a></p>
{% endblock %}
